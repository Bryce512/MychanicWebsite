    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html"> <span>Mychanic</span> <alt="..." /></a>
            </div>
        </nav>

        <section class="page-section" id="login">
            <div class="container">
                <div class="text-center">
                    <br>
                    <h2 class="section-heading text-uppercase">register for mychanic</h2>
                    <h3 class="section-subheading text-muted">
                        Enter the information below
                    </h3>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Username Input -->
                                <input class="form-control" id="username" type="text" placeholder="username *" data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A username is required.</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <!-- Email Input -->
                                <input class="form-control" id="email" type="email" placeholder="email *" data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A email is required.</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <!-- Password Input -->
                                <input class="form-control" id="password" type="password" placeholder="password *" data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A password is required.</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <!-- PHone Number Input -->
                                <input class="form-control" id="phonenum" type="text" placeholder="phone number *" data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A phone number is required.</div>
                            </div>
                        </div>
                    </div>
                    <script>
                        const submitButton = document.querySelector('#submitButton');
                            

                    </script>
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase enabled" id="submitButton" type="submit">register</button></div>
                </form>
            </div>
        </section>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
